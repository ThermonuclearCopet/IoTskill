<html>
<body>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>

.form-container {
    display: none; 
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff; 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
}

/* Form label */
.form-label {
    margin-bottom: 5px; 
    color: #333333; 
}


.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #cccccc;
    border-radius: 5px;
}


.form-text {
    color: #666666; 
}


.form-check-input {
    margin-right: 10px; 
}


.btn-primary {
    width: 100%;
    padding: 10px;
    background-color: #4F7302; 
    color: #ffffff; 
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    margin-top: 10px;
}


.btn-primary:hover {
    filter: brightness(1.1); 
    
 
}
    
    .form{
        height: 435px;
        width: 400px;
        margin: auto;
        margin-top: 3%;
        background-color: white;
        border-color: black;
        border-width: 1;
        border-radius: 5px;
        font-family: 'Poppins', sans-serif;
        padding: 12px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
    #emailHelp{
        font-size: 12px;
    }
    
    h1{
        font-family: 'Poppins', sans-serif;
        text-align: center;
        color:#4F7302; 
        margin-top: 100px;

    }
    a{
        text-align: center;
        font-family: 'Poppins', sans-serif;
    }
</style>
<h1>Sign In</h1>
<div class='form'>
<form>
  <div class="mb-3">
      <div class="mb-3">
    <label for="exampleInputNickname" class="form-label">Nickname</label>
    <input type="nickname" class="form-control" id="exampleInputNickname" aria-describedby="emailHelp">
    
  </div>
    <label for="exampleInputEmail1" class="form-label">e-mail</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    
  </div>
    
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
    <div class="mb-3">
    <label for="exampleInputPassword" class="form-label">Confirm password</label>
    <input type="password" class="form-control" id="exampleInputPassword" aria-describedby="emailHelp">
    
  </div>
    <div id="emailHelp" class="form-text">We'll never share your email</div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
  </div>
    
  <button type="submit" class="btn btn-primary">Log in</button>
    
  <a href="home.html">Return home</a>
    
</form>
</div>
<script>
   
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); 

        
        const nickname = document.getElementById('exampleInputNickname').value;
        const email = document.getElementById('exampleInputEmail1').value;
        const password = document.getElementById('exampleInputPassword1').value;
        const confirmPassword = document.getElementById('exampleInputPassword').value;

        
        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
        }

        
        fetch('register_user.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                nickname: nickname,
                email: email,
                password: password
            })
        })
        .then(response => response.json())
        .then(data => {
           
            console.log(data);
            alert(data.message); 
        })
        .catch(error => {
            
            console.error('Error:', error);
        });
    });
</script>
</body></html>
