<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>



        
        *{
            font-family: 'Poppins', sans-serif;
        }
        
        body{
            position: relative;
            min-height: 100vh;
        }
        .task-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        .task {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .task-title {
            color: #4F7302;
            margin-bottom: 10px;
        }

        .task-description {
            margin-bottom: 15px;
        }

        .task-points {
            font-weight: bold;
            color: #C0D904;
        }

        .footer {
            width: 100%;
            height: 50px;
            background-color: #4F7302;
            color: #C0D904;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            line-height: 50px;
            position: absolute; 
            bottom: 0; 
            left: 0;
            }

            .footer .inner {
              width: 1300px;
              margin: 0 auto;
            }

            .footer p {
              margin: 0;
            }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="inner">
            <div class="logo">
                <h1>IoTSkill</h1>
            </div>
            <nav>
                <li><span><a href="index.html">Home</a></span></li>
                <li><span><a href="">Get help</a></span></li>
                <li><span><a href="">About</a></span></li>
                <li><span><a href="">Contact us</a></span></li>
                <li><span><a href="profile.html" class="button">My profile</a></span></li>
            </nav>
        </div>
    </header>

    <!-- Task Section -->
    <div class="task-section">
        <div class="task">
            <h2 id="task-title" class="task-title">Task</h2>
            <p id="task-description" class="task-description">Loading task details...</p>
            <p id="task-points" class="task-points">Points: Loading...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="inner">
            <p>Â© 2024 All rights reserved | IoTSkills</p>
        </div>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const taskId = params.get('id'); 

        fetch(`get_task_by_id.php?id=${taskId}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('task-title').textContent = data.title;
                document.getElementById('task-description').textContent = data.description;
                document.getElementById('task-points').textContent = 'Points: ' + data.points;
            })
            .catch(error => {
                console.error('Error loading task data:', error);
                document.getElementById('task-description').textContent = 'Failed to load task details.';
            });
    </script>
</body>
</html>
